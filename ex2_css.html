<!DOCTYPE html>
<html>
  <head>
    <title>Exercise2_CSS</title>
    <link rel="stylesheet" type="text/css" href="ex_2_css.css"/>
  </head>
  <body>
    <div id="header">
      <img src="vinsol.png" alt="vinsol_logo">
      <span id="contact">
        <span id="email">Email us at: <a href="#">sales@vinsol.com</a></span>
        <span id="skype">Skype: <a href="#">Vinsol</a></span>
      </span>
    </div>
    <div id="form">
      <div id="form-heading">
        Please fill the form below
      </div>
      <form id="form-box">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name"><br>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"><br>
        <label for="email-id">Email Address</label>
        <input type="email" id="email-id"><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <div id="radio">
          <label>Gender</label>
          <input type="radio" name="gender" id="male" checked><label for="male" class="radio-label">Male</label>
          <input type="radio" name="gender" id="female"><label for="female" class="radio-label">Female</label><br>
        </div>
        <label for="date-of-birth">Date of birth</label>
        <input type="date" id="date-of-birth"><br>
        <div id="textarea">
          <label for="address">Address</label>
          <textarea name="Address" id="address"></textarea><br>
        </div>
        <input type="submit" value="Submit Details" id="submit">
      </form>
    </div>
  </body>
</html>
